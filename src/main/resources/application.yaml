server:
  port: 8082
spring:
  application:
    name: hmdp
  config:
    import: optional:file:///D:/IDEAJAVA/application-secret.yml

  datasource:
    url: jdbc:mysql://localhost:3306/hmdp?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  redis:
#    sentinel:
#      master: mymaster
#      nodes: #指定sentinelde集群信息 配了sentinel host port password可以省略
#        - 192.168.150.101:270001
    host: 192.168.0.104
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 10
        min-idle: 1
        max-idle: 5
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
    client-type: jedis
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
mybatis-plus:
  type-aliases-package: com.hmdp.entity # 别名扫描包
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.hmdp: debug